<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>Music-Mixer</title>
	<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
		<header id="headLine">
		<h1 class="hidden">Music-Mixer</h1>
		<h2>Let's be a DJ!</h2>
		<p>Put Music icons into a right box -></p>
	</header>

	<section id="game-boards">
		<h2 class="hidden">The Game Board</h2>

		<audio id="audio_play">
			<source src="sounds/accordion.mp3" type="audio/mpeg">
		</audio>
		<audio id="base">
			<source src="sounds/base.mp3" type="audio/mpeg">
		</audio>
		<audio id="drum-set">
			<source src="sounds/drum-set.mp3" type="audio/mpeg">
		</audio>
		<audio id="drum">
			<source src="sounds/drum.wav" type="audio/wav">
		</audio>
		<audio id="electronic-guitar">
			<source src="sounds/electronic-guitar.mp3" type="audio/mpeg">
		</audio>
		<audio id="guitar">
			<source src="sounds/guitar.mp3" type="audio/mpeg">
		</audio>
		<audio id="harf">
			<source src="sounds/harf.mp3" type="audio/mpeg">
		</audio>
		<audio id="mic">
			<source src="sounds/mic.mp3" type="audio/mpeg">
		</audio>
		<audio id="trumpet">
			<source src="sounds/trumpet.mp3" type="audio/mpeg">
		</audio>
		<audio id="xylophone">
			<source src="sounds/xylophone.mp3" type="audio/mpeg">
		</audio>


		<!-- these are the draggable pieces -> drag them to the right -->
		<div class="puzzle-pieces" id="left"> <!-- parent node -->
			<h3 class="hidden">The Drag Zone</h3>
			<img id="img0" data-track="track.mp3" src="images/accordion_icons.jpg" alt="top left" class="puzzle-image" draggable="true">
			<img id="img1" data-track="track.mp3" src="images/base_icons.jpg" alt="top right" class="puzzle-image" draggable="true">
			<img id="img2" data-track="track.mp3" src="images/drum-set_icons.jpg" alt="bottom left" class="puzzle-image" draggable="true">
			<img id="img3" data-track="track.mp3" src="images/drum_icons.jpg" alt="bottom right" class="puzzle-image" draggable="true">
			<img id="img4" data-track="track.mp3" src="images/electronic-guitar_icons.jpg" alt="bottom right" class="puzzle-image" draggable="true">
			<img id="img5" data-track="track.mp3" src="images/guitar_icons.jpg" alt="bottom right" class="puzzle-image" draggable="true">
			<img id="img6" data-track="track.mp3" src="images/harf_icons.jpg" alt="bottom right" class="puzzle-image" draggable="true">
			<img id="img7" data-track="track.mp3" src="images/trumpet_icons.jpg" alt="bottom right" class="puzzle-image" draggable="true">
			<img id="img8" data-track="track.mp3" src="images/xylophone_icons.jpg" alt="bottom right" class="puzzle-image" draggable="true">
			<img id="img9" data-track="track.mp3" src="images/mic_icons.jpg" alt="bottom right" class="puzzle-image" draggable="true">
		</div> <!-- end parent node -->

		<div class="MainImage">
			<img src="images/main_dj controller.jpg" alt="DJ Controller">
		</div>

		<!-- drop the puzzle pieces here -->
		<div class="puzzle-board">
			<h3 class="hidden">The Drop Zones</h3>
			<div class="drop-zone tl" id="zone1" onDrop="document.getElementById('audio_play').play(); return false;"></div>
			<div class="drop-zone tr" id="zone2" onDrop="document.getElementById('base').play(); return false;"></div>
			<div class="drop-zone bl" id="zone3" onDrop="document.getElementById('drum-set').play(); return false;"></div>
			<div class="drop-zone br" id="zone4" onDrop="document.getElementById('drum').play(); return false;"></div>
			<div class="drop-zone br" id="zone5" onDrop="document.getElementById('electronic-guitar').play(); return false;"></div>
			<div class="drop-zone br" id="zone6" onDrop="document.getElementById('guitar').play(); return false;"></div>
			<div class="drop-zone br" id="zone7" onDrop="document.getElementById('harf').play(); return false;"></div>
			<div class="drop-zone br" id="zone8" onDrop="document.getElementById('mic').play(); return false;"></div>
			<div class="drop-zone br" id="zone9" onDrop="document.getElementById('trumpet').play(); return false;"></div>
			<div class="drop-zone br" id="zone10" onDrop="document.getElementById('xylophone').play(); return false;"></div>
		</div>
	</section>

	<footer>
		<nav id="FooterNav">
			<h2 class="hidden">Main Navigation</h2>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="#">Questions?</a></li>
					<li><a href="#">More sources</a></li>
					<li><a href="#">Contact</a></li>
			    </ul>
		</nav>
	</footer>

	<script src="script/app.js"></script>
</body>
</html>
